<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Juego de piedra papel o tijera con Javascript">
    <link rel="icon" href="img/istockphoto-839977330-612x612.jpg">
    <!-- Style normalize-->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <!--Style css-->
    <link rel="stylesheet" href="assets/css/game.css">
    <title>Piedra papel tijera</title>
</head>
<body>
    <!--container of game-->
    <div class="container">
        <h1>Piedra Papel o Tijera</h1>

        <div id="result">
            <img id="machine-img" src="assets/img/piedra.png" alt="machine-election">
            <div class="result__text">
                <p id="result__text--change">Elige una opccion</p>
            </div>
            <img id="user-img" src="assets/img/piedra.png" alt="user-election">
        </div>

        <div class="buttons">
            <button id="rock">
                <img src="assets/img/piedra.png" alt="">
            </button>
            <button id="paper">
                <img src="assets/img/paper.png" alt="">
            </button>
            <button id="scissors">
                <img src="assets/img/tijera.png" alt="">
            </button>
        </div>
    </div>
    <script src="assets/js/game.js"></script>

</body>
</html>
